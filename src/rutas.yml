# rutas.yml
---
index:
    path:     /
    defaults:
        _controller: index
    methods:   [GET]

indexUsers:
    path:     /users
    defaults:
        _controller: indexUsers
    methods:   [GET]

newUser:
    path:     /users/new
    defaults:
        _controller: newUser
    methods:   [GET]

indexResults:
    path:     /results
    defaults:
        _controller: indexResults
    methods:   [GET]
